<select class="form-control filter-control" [(ngModel)]="counter" (change)="counterHandler(counter)">
    <option *ngFor="let gender of totalGender" [selected]="All">{{gender}}</option>
</select>

<select class="form-control filter-control"
        [(ngModel)]="navSelected" (change)="counterHandler(counter)">
    <option *ngFor="let gender of totalGender" [selected]="navSelected">{{gender}}</option>
</select>
